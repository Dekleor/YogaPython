<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v2 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v2">
	<div id="rc_logo" class="logo">
		<a href="Rojayoga.html" title="Logo" >ROJAYOGA</a>
		<!-- Swap this placeholder out for your logo image -->
	  </div>
	
	  <div class="rc_nav" id="centered_nav">
		<a href="#callme" title="About">Asanas</a>
		<a href="https://en.wikipedia.org/wiki/Pranayama" target="_blank" title="About">Pranayama</a>
		<a href="#Gallery" title="video gallery">Video Gallery</a>
		<a href="#contact" title="Contact">Contact</a>
		<a href="Signup/index.html" target="_blank" title="SignUp">Sign Up</a>
		<a href="javascript:void(0);" title="Menu" style="font-size:30px;" class="icon" onclick="myFunction()">&#9776;</a>
	  </div>
	
	
	  <script>
		function myFunction() {
		  var x = document.getElementById("centered_nav");
		  if (x.className === "rc_nav") {
			x.className += " responsive";
		  } else {
			x.className = "rc_nav";
		  }
		}
	
	  </script>
		<!-- Swap this placeholder out for your logo image -->
	  </div>
	<div class="page-content">
		<div class="form-v2-content">
			<div class="form-left">
				<img src="../img/budha4new.jpg" alt="form">
				<div class="text-1">
					<p>Sign-up Free<span>Try Unlimited courses</span></p>
				</div>
				<div class="text-2">
					<!--<p><span>$9.99</span>/ Month</p>-->
				</div>
			</div>
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>Sign Up</h2>
				<div class="form-row">
					<label for="full-name">Full Name:</label>
					<input type="text" name="full_name" id="full_name" class="input-text" placeholder="ex: Lindsey Wilson">
				</div>
				<div class="form-row">
					<label for="your_email">Your Email:</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" class="input-text" required>
				</div>
				<div class="form-row">
					<label for="comfirm-password">Confirm Password:</label>
					<input type="password" name="confirm_password" id="confirm_password" class="input-text" required>
				</div>
				<div class="form-checkbox">
					<label class="container"><p>By signing up, you agree to the <a href="#" class="text">Play Term of Service</a></p>
					  	<input type="checkbox" name="agree" id="agree">
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
		    	password: "required",
		    	confirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		full_name: {
		  			required: "Please provide an username"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please provide a password"
		  		},
		  		confirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
