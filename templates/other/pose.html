<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Font-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RojaYoga</title>
  </head>
  <body>

<div>
    <h1> Add New Yoga-Pose</h1>

    
    
    <form action="/pose" method="POST">
        <p>
            <label for="name">title :</label>
            <input type="text" name="name"/>
        </p>
        <p>
            <label for="description">Description :</label>
            <input type="text" name="description"/>
        </p>
        <input type="submit" value="Add pose">
    </form>
    
    
    
    
    <ol>
        {% for pose in poses %}
            <li>
                <h3>{{pose.name}}</h3>
                <p>{{pose.description}}</p>
                <a href="/delete/{{ pose.id }}">Delete</a>
            </li>
        {% endfor %}
    </ol>
</div>

</body>
</html>
